<!DOCTYPE html>
<html>
    <head>
        <title>rock-paper-scissor</title>
    </head>
    <style>
        body{
            background-color: black;
        }
        button{
            height: 80px;
            width:80px;
            font-size: xx-large;
            border-radius: 40px;
            margin-right: 10px;
            border-color: white;
            background-color: black;
            border-style: solid;
            border-width: 3px;
            cursor: pointer;
        }
        button:active{
            background-color: rgb(54, 54, 54);
            transition: 5ms;
        }
        .title{
            color: white;
            margin-left: 20px;
            font-weight: bolder;
            font-size: 20px;
        }
        p{
            color: white;
            font-size: 20px;
            margin-left: 10px;
        }
        .Reset{
           color: white ;
           font-size: large;
           margin-top: 15px;
           border-radius: 0;
           height: auto;
           cursor: pointer;
           margin-left: 5px;
        }
    </style>
    <body>
        <p class="title">ROCK-PAPER-SCISSOR</p>
        <button
        onclick="
        r='‚úä';
        com();
       res('‚úä','üñê');
       upadte();
        "
        >
            ‚úä
        </button>
        <button 
        onclick="
        r='üñê';
        com();
        res('üñê','‚úå');
        upadte();
        ">
            üñê
        </button>
        <button
        onclick="
        r='‚úå';
        com();
        res('‚úå','‚úä');
        upadte();
        ">
            ‚úå
        </button>
        <br/>
        <p class="js-text1"></p>
        <p class="js-text2"></p>
        <p class="js-scoreUpadte"></p>
        <button class="Reset" onclick="
        score.wins=score.losses=score.ties=0;
        upadte();
        ">
            Reset
        </button>
    </body>
    <script>
        let computer="";
        let computerChoice='';
        let r;
        const score = JSON.parse(localStorage.getItem('score')) ;
        function com(){
            computer=Math.random();
        if(computer<=1/3){
            computerChoice = '‚úä';
        }
        else if(computer>=1/3 && computer<2/3){
            computerChoice='üñê';
        }
        else{
            computerChoice='‚úå';
        }
        }
        function res(a,b){
           let result=(computerChoice===a)?'tie':((computerChoice===b)?'you lose':'you win');
           let score_result=(result==='you win')?score.wins+=1:((result==='tie')?score.ties+=1:score.losses+=1);
          /*  alert(`you picked ${r}. computer picked ${computerChoice},${result}.
wins=${score.wins} losses=${score.losses} ties=${score.ties}`); */
            let win_loss=document.querySelector('.js-text1');
            let choice=document.querySelector(`.js-text2`);
            win_loss.innerHTML=`${result}.`;
            choice.innerHTML=`you ${r} | computer ${computerChoice}`;
        }
        function upadte(){
          document.querySelector('.js-scoreUpadte').innerHTML=`wins=${score.wins} losses=${score.losses} ties=${score.ties}`;
          localStorage.setItem('score',JSON.stringify(score));
         
        }
        upadte();
    </script>
</html>
